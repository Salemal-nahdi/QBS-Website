<!DOCTYPE html>
<html>
<head>
    <title>Netlify Form Detection</title>
</head>
<body style="display: none;">
    <form name="contact" data-netlify="true" data-netlify-honeypot="bot-field">
        <input type="text" name="name" />
        <input type="email" name="email" />
        <input type="tel" name="phone" />
        <input type="text" name="company" />
        <select name="service">
            <option value="">Select a service</option>
            <option value="clinic-cleaning">Medical & Clinic Cleaning</option>
            <option value="builders-clean">Builders Clean</option>
            <option value="office-cleaning">Commercial Office Cleaning</option>
            <option value="retail-cleaning">Retail & Showroom Cleaning</option>
            <option value="deep-cleaning">Deep Cleaning Services</option>
            <option value="emergency-cleaning">Emergency Cleaning</option>
            <option value="other">Other</option>
        </select>
        <textarea name="message"></textarea>
        <input type="hidden" name="bot-field" />
    </form>
</body>
</html>
